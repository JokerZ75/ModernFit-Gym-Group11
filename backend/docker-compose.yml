services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  api-application:
    restart: on-failure
    build: ./src
    ports:
      - "5001:5001"
  api-application-2:
    restart: on-failure
    build: ./src
    ports:
      - "5002:5001"
  nginx:
    restart: on-failure
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - api-application
      - api-application-2